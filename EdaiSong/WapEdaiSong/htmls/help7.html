	<!-- 顶部返回html -->
		<div class="top">
			<div class="back">
				<em><</em>

	<!-- 顶部返回html -->
	<div class="duty_title">
		余额提现
	</div>
	<div class="duty_text">
		<ul>
			<li class="m-bx">
				<span class="item">1</span>
				<span class="m-fx-1">点击<em>传小票</em>完成任务后，e代送公司将完成相关的结算，骑士可查看到已收入的余额，以及当前可提现的金额
</span>
			</li>
			<li class="m-bx">
				<span class="item">2</span>
				<span class="m-fx-1">点击<em>提现</em>，将进入提现页面，如没有绑定银行卡，需先前往绑定银行卡</span>
			</li>
			<li class="m-bx">
				<span class="item">3</span>
				<span class="m-fx-1">绑定银行卡后，所申请提现的金额将之后到账，可前往<em>账单</em>中查看收支明细</span>
			</li>
		    <li class="m-bx">
		        <span class="item">4</span>
		        <span class="m-fx-1">如需更改收款银行卡，点击<em>提现账户</em>进入查看与修改</span>
		    </li>
            <li class="m-bx">
                <span class="item">5</span>
                <span class="m-fx-1">提款金额必须为<em>100</em>的<em>倍数</em>，每次最多提现<em>3000元</em>，每月<em>15号</em>、<em>30号</em>统一打款（15号处理<em>上月25号</em>-<em>本月10号</em>提现申请，30号处理<em>本月10号-25号</em>的提现申请）</span>
            </li>
